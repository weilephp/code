<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

(function() {
  /*    
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
 
 var button = document.getElementById("button"); /*获取按钮时间对象*/
 /*绑定单击按钮时间*/
    button.onclick = function(){
    var val = document.getElementById("aqi-input").value;/*获取aqi-input输入框的值*/
    document.getElementById("aqi-display").innerText = val;/*更改aqi-display显示的值*/
 };

})();

</script>
</body>
</html>
